<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">

    <title>Formulario</title>
</head>

<body>
    <div class="container conteudo-pg">
        <h2>Checkbox</h2>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_a">
            <label class="form-check-label" for="cnh_a">
                Habilitação A
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_b" checked>
            <label class="form-check-label" for="cnh_b">
                Habilitação B
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_c" checked disabled>
            <label class="form-check-label" for="cnh_c">
                Habilitação C
            </label>
        </div>

        <hr>

        <h2>Radio</h2>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="turma_1">
            <label class="form-check-label" for="turma_1">
                Turma 1
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="turma_2" checked>
            <label class="form-check-label" for="turma_2">
                Turma 2
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="turma_3" disabled>
            <label class="form-check-label" for="turma_3">
                Turma 3
            </label>
        </div>

        <h2>Switches</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="ativo">
            <label class="form-check-label" for="ativo">Ativo</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="liberado" checked>
            <label class="form-check-label" for="liberado">Liberado</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
                input</label>
        </div>

        <h2>Controle deslizante</h2>
        <label for="volume" class="form-label">Volume</label>
        <input type="range" class="form-range" id="volume">

        <h2>Grupo de Campo</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="email_usuario">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="email_usuario">
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
